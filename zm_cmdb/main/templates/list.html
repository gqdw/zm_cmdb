{% load bootstrap3 %}
{% bootstrap_css %}

{% bootstrap_javascript %}
{% bootstrap_messages %}
<html>
<ul class="nav nav-tabs">
  <li role="presentation"><a href="/">Home</a></li>
  <li role="presentation" class="active"><a href="/main/list">机器列表</a></li>
  <li role="presentation"><a href="#">Messages</a></li>
</ul>
<body>

<div class="panel panel-default">
<div class="panel-heading">Host List</div>
<div class="panel-body">
	<p>there are {{ hosts|length }} hosts in cmdb </p>
</div>
<table border="1" class="table-hover">
<tr>
<th>hostname</th>
<th>eth0</th>
<th>eth1</th>
</tr>
{% for host in hosts %}
        <tr>
                <th>{{ host.hostname }} </th>
                <th>{{ host.eth0 }} </th>
                <th>{{ host.eth1 }} </th>
        </tr>
{% endfor %}
</table>

</body>
</html>
