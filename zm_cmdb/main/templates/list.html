{% load bootstrap3 %}
{% bootstrap_css %}

{% bootstrap_javascript %}
{% bootstrap_messages %}
<h1>Host List In CMDB</h1>

<h3>there are {{ hosts|length }} hosts in cmdb
<table border="1">
{% for host in hosts %}
        <tr>
                <th>{{ host.hostname }} </th>
                <th>{{ host.eth0 }} </th>
                <th>{{ host.eth1 }} </th>
        </tr>
{% endfor %}
</table>
